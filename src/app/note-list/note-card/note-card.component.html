<div class="card rounded-0" *ngIf="isNoteNotEmpty()">
  <div class="card-body" (click)="openSelectedNote()">
    <h5 class="card-title" [innerHTML]="currentNote.title"></h5>
    <p
      class="card-text"
      [innerHTML]="
        '<strong>' +
        timestamp +
        '</strong>' +
        '&nbsp;' +
        currentNote.description
      "
    ></p>
  </div>
</div>
